<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateCustomer</title>
</head>
<body>
<h3> Delete Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>

        <div>
            <label for="content">Nội dung bài viết</label>
            <textarea id="content" th:field="*{content}" rows="5" cols="50"></textarea>
        </div>

        <div>
            <label for="title">Address</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="category">Category:</label>
            <p th:text="*{category.getName()}" id="category"></p>
        </div>
        <input type="submit" value="remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateCustomer</title>
</head>
<body>
<h3>Create Block</h3>
<p>
    <a th:href="@{/blog}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}"/>
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
        </div>

        <div>
            <label for="content">Nội dung bài viết</label>
            <textarea id="content" th:field="*{content}" rows="5" cols="50"></textarea></br>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
        </div>

        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <input type="submit" value="create"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

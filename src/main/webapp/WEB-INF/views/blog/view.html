<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateCustomer</title>
</head>
<body>
<h3>Info Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="author">Author:</label>
            <span th:text="*{author}" id="author"></span>
        </div>
        </br>
        <div>
            <label for="content"> Content:</label>
           <p th:text="*{content}" id="content"></p>
        </div>

        <div>
            <label for="title">Title: </label>
            <span th:text="*{title}" id="title"></span>
        </div>
        </br>
        <div>
            <label for="category"> Category:</label>
            <span th:text="*{category.getName()}" id="category"></span>
        </div>

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
